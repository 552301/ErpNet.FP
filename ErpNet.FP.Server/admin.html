<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="admin/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="admin/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="admin/css">
    <title>ErpNet.FP Admin Page</span></title>
</head>

<body>
    <header>
        <a href="/" class="logo"><img style="height: 24px;" src="admin/logo" />&nbsp;ErpNet.FP
            <small id="Version"></small></a>
    </header>
    <div class="container responsive-padding">
        <div class="row">
            <div class="col-sm-8 input-group horizontal">
                <button class="primary"><span class="icon-search inverse"></span>&nbsp;Detect Printers</button>
            </div>
        </div>
        <fieldset>
            <legend>Available Printers</legend>
            <div id="PrintersList" class="collapse">
                <div class="spinner primary"></div>Detecting...
            </div>
        </fieldset>
        <fieldset>
            <legend>Configured Printers</legend>
            <div id="ConfiguredPrintersList" class="collapse">
                <div class="spinner primary"></div>Loading...
            </div>
        </fieldset>
    </div>
    <script src="admin/js"></script>
    <script>
        function showDetectedPrinters() {
            $.ajax({
                type: 'GET',
                url: '/printers',
                // data to be added to query string:
                data: {},
                // type of data we are expecting in return:
                dataType: 'json',
                timeout: 0,
                context: $('#PrintersList'),
                success: function (data) {
                    console.log(data)
                    this.html("")
                    for (var printerId in data) {
                        var printer = data[printerId]
                        var characteristics = ""
                        for (var characteristic in printer) {
                            characteristics += '<li>' + characteristic + ': <strong>' + printer[characteristic] + '</strong></li>'
                        }
                        var section =
                            '<input type="radio" id="accordion-section-' + printerId + '" checked aria-hidden="true" name="accordion">' +
                            '<label for="accordion-section-' + printerId + '" aria-hidden="true"><strong>' + printerId + '</strong>, ' + printer.company + ' ' + printer.model + ', ' + printer.uri + '</label>' +
                            '<div><ul>' + characteristics + '</ul></div>'
                        this.append(section)
                    }
                    var printersCount = Object.keys(data).length
                    this.append('<p>Available ' + printersCount + ' printer(s).</p>');
                },
                error: function (xhr, type) {
                    alert('Ajax error!')
                }
            })
        }

        function getServerVariables() {
            $.ajax({
                type: 'GET',
                url: '/vars',
                // data to be added to query string:
                data: {},
                // type of data we are expecting in return:
                dataType: 'json',
                timeout: 0,
                success: function (data) {
                    console.log(data)
                    $("#Version").html('ver.' + data.version)
                    $("#ServerId").html('Server Id: ' + data.serverId)
                },
                error: function (xhr, type) {
                    alert('Ajax error!')
                }
            })
        }

        $(function () {
            getServerVariables()
            showDetectedPrinters()
        })
    </script>

    <footer class="responsive-padding"></footer>
    <a target="_blank" href="https://github.com/erpnet/ErpNet.FP">&nbsp;Source</a> •
    <a target="_blank" href="https://documenter.getpostman.com/view/6751288/S1EJYMg5?version=latest">Examples</a> •
    <a target="_blank" href="https://sourceforge.net/projects/erpnet-fp/files/">Download</a><br />
    <small><mark class="tag responsive-margin" id="ServerId"></mark></small>
    </footer>
</body>

</html>
