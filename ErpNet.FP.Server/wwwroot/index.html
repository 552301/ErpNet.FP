<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="index.css">
    <title>ErpNet.FP Admin Page</title>
</head>

<body>
    <header>
        <a href="/" class="logo">
            <img style="height: 24px;" src="ErpNet.FP.thumb.png" />&nbsp;ErpNet.FP
            <small id="Version"></small>
        </a>
    </header>
    <div id="Container" class="container responsive-padding">
        <div class="row">
            <div class="col-sm-8 input-group horizontal">
                <button id="DetectButton" class="primary" onclick="detectAvailablePrinters()">
                    <span class="icon-search inverse"></span>
                    &nbsp;Detect Printers
                </button>
            </div>
        </div>
        <fieldset>
            <legend>Available Printers</legend>
            <div id="PrintersList" class="collapse">
                <div class="spinner primary"></div>Detecting...
            </div>
        </fieldset>
        <fieldset>
            <legend>
                Configured Printers
                <label for="NewPrinterModal" class="button small primary" style="font-weight: normal;">
                    Add printer...
                </label>
            </legend>
            <input type="checkbox" id="NewPrinterModal" class="modal">
            <div>
                <div class="card">
                    <label for="NewPrinterModal" class="modal-close"></label>
                    <h3 class="section">New printer configuration</h3>
                    <div class="input-group vertical">
                        <label>Printer's Id:</label>
                        <input id="NewPrinterId" value="" />
                        <label>Printer's Uri:</label>
                        <input id="NewPrinterUri" value="" />
                        <button class="small primary" onclick="configurePrinter()">Detect and add the printer...</button>
                    </div>
                </div>
            </div>
            <div id="ConfiguredPrintersList" class="collapse">
                <div class="spinner primary"></div>Loading...
            </div>
        </fieldset>

        <div class="row">
            <div class="col-sm-8 input-group horizontal">
                <button id="StopService" class="secondary" onclick="stopService()">
                    <span class="icon-alert inverse"></span>
                    &nbsp;Stop the Service!
                </button>
            </div>
        </div>
    </div>    

    <footer class="responsive-padding">
        <a target="_blank" href="https://github.com/erpnet/ErpNet.FP">&nbsp;Source</a> •
        <a target="_blank" href="https://github.com/erpnet/ErpNet.FP/blob/master/PROTOCOL.md">Docs and examples</a> •
        <a target="_blank" href="https://sourceforge.net/projects/erpnet-fp/files/">Download</a> •
        <a target="_blank" href="/debug">debug.log</a><br />
        <small><mark class="tag" id="ServerId"></mark></small>
    </footer>
    <div id="ToastArea"></div>

    <script src="index.js"></script>
    <script src="app.js"></script>
</body>

</html>
